<title>Novaware</title>
<link rel="icon" type="image/x-icon" href="/assets/icon.png">
<body>
	<style>body { background-image: linear-gradient(135deg, #4d004d 0%, #00006e 100%) }</style>
	<h1>Lol</h1>
</body>

<style>
	@font-face {
	    font-family: "Novaware";
	    src: url("assets/Novaware.ttf") format("truetype");
	}
	//default font and text colours
	head {
		color: white;
		font-family: "Novaware";
	}
	body {
		color: white;
		font-family: arial;
	}
	footer {
		color: white;
		font-family: arial;
	}
</style>

<footer>
	<style>
		#version {
			float: left;
			padding-bottom: 10px;
			padding-top: 10px;
			text-align: left;
			bottom: 0px;
			width: 100%;
		}
	</style>
	<script>
		fetch('https://api.github.com/repos/novaware-client/novaware-client.github.io/commits')
  		.then(function(response) {
			response.text().then(function(text) {
				document.getElementById("version").textContent = document.getElementById("version").textContent + JSON.parse(text).length.toString();
			});
		});
	</script>
	<div id="version">Version: </div>
</footer>
