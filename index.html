<image src="/assets/icon.png"></image>
<h1>Lol</h1>
<script>console.log("Does javascript work on GitHub pages?")</script>

<style body>background-image: linear-gradient(135deg, #4d004d 0%, #00006e 100%)</style>

<style>
#version {
	float: left;
	padding-bottom: 10px;
	padding-top: 10px;
	text-align: left;
	bottom: 0px;
	width: 100%;
}
</style>
<div id="version">Version: 1</div>
<script>
fetch('https://api.github.com/repos/novaware-client/novaware-client.github.io/commits')
  .then(function(response) {
    response.text().then(function(text) {
      document.getElementById("version").textContent = JSON.parse(text).length.toString();
    });
  });
</script>
